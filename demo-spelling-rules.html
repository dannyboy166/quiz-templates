<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Rules - Quiz Template</title>
  <link rel="stylesheet" href="css/base.css">
  <style>
    body {
      background: #F2ADE2;
    }

    .rule-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 16px;
      max-height: 120px;
      overflow-y: auto;
      padding: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
    }

    .rule-btn {
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      background: white;
      border: 2px solid #E91E63;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .rule-btn:hover {
      background: #FCE4EC;
      transform: scale(1.05);
    }

    .rule-btn.active {
      background: #E91E63;
      color: white;
    }

    .word-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      margin-bottom: 20px;
    }

    .letter-box {
      width: 50px;
      height: 60px;
      background: white;
      border: 3px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-transform: lowercase;
    }

    .letter-box.small {
      width: 40px;
      height: 50px;
      font-size: 28px;
    }

    .letter-box.blank {
      background: #FFF9C4;
      border-style: dashed;
      border-color: #FF9800;
    }

    /* Dynamic width based on number of letters */
    .letter-box.blank.letters-1 { width: 50px; }
    .letter-box.blank.letters-2 { width: 80px; }
    .letter-box.blank.letters-3 { width: 110px; }
    .letter-box.blank.letters-4 { width: 140px; }

    .letter-box.blank.small.letters-1 { width: 40px; }
    .letter-box.blank.small.letters-2 { width: 70px; }
    .letter-box.blank.small.letters-3 { width: 100px; }
    .letter-box.blank.small.letters-4 { width: 130px; }

    .letter-box.blank.filled {
      background: #E1BEE7;
      border-style: solid;
      border-color: #9C27B0;
    }

    .letter-box.blank.correct {
      background: #C8E6C9;
      border-color: #4CAF50;
    }

    .letter-box.blank.incorrect {
      background: #FFCDD2;
      border-color: #F44336;
    }

    .options-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    .option-btn {
      min-width: 100px;
      padding: 16px 32px;
      font-size: 28px;
      font-weight: 700;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: white;
      border: 4px solid #333;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: lowercase;
    }

    .option-btn:hover {
      transform: scale(1.05);
      background: #F3E5F5;
    }

    .option-btn.selected {
      background: #E1BEE7;
      border-color: #9C27B0;
    }

    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .rule-hint {
      background: #FFF9E6;
      border: 2px solid #FFE082;
      border-radius: 12px;
      padding: 14px 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
    }

    .rule-hint strong {
      color: #E91E63;
    }

    .word-info {
      text-align: center;
      margin-bottom: 25px;
    }

    .word-meaning {
      font-size: 15px;
      color: #666;
      font-style: italic;
      margin-bottom: 8px;
    }

    .word-context {
      font-size: 14px;
      color: #888;
      background: #f5f5f5;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
    }

    .aus-flag {
      display: inline-block;
      margin-left: 8px;
      font-size: 16px;
    }

    /* Feedback */
    .feedback {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .feedback.show {
      display: flex;
    }

    .feedback-badge {
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feedback-badge.correct {
      background: #C8E6C9;
      border: 2px solid #66BB6A;
      color: #2E7D32;
    }

    .feedback-badge.incorrect {
      background: #FFCDD2;
      border: 2px solid #E57373;
      color: #C62828;
    }

    .btn-try-again {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background: #FF9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-try-again:hover {
      background: #F57C00;
    }

    .btn-next {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #4CAF50;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .btn-next:hover {
      background: #43A047;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 15px;
      flex-wrap: wrap;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ddd;
    }

    .progress-dot.correct { background: #4CAF50; }
    .progress-dot.incorrect { background: #F44336; }
    .progress-dot.current { background: #9C27B0; transform: scale(1.3); }

    .score-display {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      color: #666;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show { display: flex; }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      border: none;
      background: #eee;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .modal-content h2 { margin-bottom: 20px; }

    .modal-instruction {
      background: #FFF9E6;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .modal-instruction p { margin-bottom: 10px; }
    .modal-instruction ul { margin-left: 20px; }
    .modal-instruction li { margin-bottom: 6px; }

    .modal-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <!-- Question Meta -->
    <div class="question-meta">
      <span class="badge badge-english">English</span>
      <span class="question-progress">Question <span id="current-q">1</span> of <span id="total-q">6</span></span>
    </div>

    <!-- Question Title -->
    <div class="question-title">
      <button class="btn-read-aloud" id="btn-read-title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
      </button>
      <h1 id="question-text">Choose the missing letters!</h1>
    </div>

    <!-- Help Bar -->
    <div class="help-bar">
      <div class="help-item" id="btn-read-aloud">
        <span class="help-item-icon">üîä</span>
        <span>Read Aloud</span>
      </div>
      <span class="help-item-line"></span>
      <div class="help-item" id="btn-get-help">
        <span class="help-item-icon">‚ùì</span>
        <span>Get Help</span>
      </div>
      <span class="help-item-line"></span>
      <div class="help-item" id="btn-get-hint">
        <span class="help-item-icon">üí°</span>
        <span>Get Hint</span>
      </div>
    </div>

    <!-- Rule Hint -->
    <div class="rule-hint" id="rule-hint">
      <strong>Remember:</strong> "i before e, except after c"
    </div>

    <!-- Content Card -->
    <div class="content-card">
      <div class="content-card-inner">
        <div class="word-display" id="word-display"></div>

        <div class="word-info">
          <div class="word-meaning" id="word-meaning">to think something is true</div>
          <div class="word-context" id="word-context">"I believe you!"</div>
        </div>

        <div class="options-container" id="options-container"></div>

        <button class="btn-check-answer" id="btn-check">Check Answer</button>

        <div class="feedback" id="feedback">
          <div class="feedback-badge" id="feedback-badge">
            <span id="feedback-icon">‚úì</span>
            <span id="feedback-text">Correct!</span>
          </div>
          <button class="btn-try-again" id="btn-try-again">Try Again</button>
          <button class="btn-next" id="btn-next">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <div class="progress-dots" id="progress-dots"></div>
        <div class="score-display" id="score-display"></div>
      </div>
    </div>
  </div>

  <!-- Help Modal -->
  <div class="modal-overlay" id="help-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('help-modal')">√ó</button>
      <h2>Spelling Rules</h2>
      <div class="modal-instruction" id="help-content">

      </div>

  </div>

    let currentRule = "aus-our";
    let currentQuestion = 0;
    let selectedOption = null;
    let results = [];

    function init() {
      loadRule(currentRule);
      setupEventListeners();
    }

    function loadRule(ruleId) {
      currentRule = ruleId;
      currentQuestion = 0;
      results = [];
      selectedOption = null;

      // Update buttons
      document.querySelectorAll('.rule-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.rule === ruleId);
      });

      const rule = allRules[ruleId];

      // Update rule hint
      document.getElementById('rule-hint').innerHTML = `<strong>Rule:</strong> ${rule.hint}`;

      // Update help content
      document.getElementById('help-content').innerHTML = rule.helpContent;

      // Render progress dots
      renderProgressDots();

      // Load first question
      loadQuestion(0);
    }

    function renderProgressDots() {
      const questions = allRules[currentRule].questions;
      const container = document.getElementById('progress-dots');
      container.innerHTML = questions.map((_, i) =>
        `<div class="progress-dot ${i === 0 ? 'current' : ''}" data-index="${i}"></div>`
      ).join('');
    }

    function loadQuestion(index) {
      const questions = allRules[currentRule].questions;
      const q = questions[index];
      selectedOption = null;

      document.getElementById('current-q').textContent = index + 1;
      document.getElementById('total-q').textContent = questions.length;

      // Update progress dots
      document.querySelectorAll('.progress-dot').forEach((dot, i) => {
        dot.classList.remove('current');
        if (i === index) dot.classList.add('current');
        if (results[i] === true) dot.classList.add('correct');
        if (results[i] === false) dot.classList.add('incorrect');
      });

      // Render word
      renderWord(q);

      // Render options
      renderOptions(q.options);

      // Update info
      document.getElementById('word-meaning').textContent = q.meaning;
      document.getElementById('word-context').textContent = q.context;
      document.getElementById('hint-text').textContent = allRules[currentRule].hint;

      // Reset UI
      document.getElementById('btn-check').style.display = 'block';
      document.getElementById('feedback').classList.remove('show');

      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = false;
        btn.classList.remove('selected');
      });

      updateScore();
    }

    function renderWord(q) {
      const container = document.getElementById('word-display');
      const letters = q.word.split('');
      const blankSet = new Set(q.blank);
      const useSmall = letters.length > 7;
      const blankCount = q.blank.length; // Number of missing letters

      let inBlank = false;
      let html = '';

      letters.forEach((letter, i) => {
        if (blankSet.has(i)) {
          if (!inBlank) {
            // Start of blank group - add letters-X class for width
            html += `<div class="letter-box blank letters-${blankCount} ${useSmall ? 'small' : ''}" data-start="${i}">`;
            for (let j = 0; j < blankCount; j++) html += '_';
            html += '</div>';
            inBlank = true;
          }
        } else {
          inBlank = false;
          html += `<div class="letter-box ${useSmall ? 'small' : ''}">${letter}</div>`;
        }
      });

      container.innerHTML = html;
    }

    function renderOptions(options) {
      const container = document.getElementById('options-container');
      container.innerHTML = options.map(opt =>
        `<button class="option-btn" data-option="${opt}">${opt}</button>`
      ).join('');

      container.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', () => selectOption(btn));
      });
    }

    function selectOption(btn) {
      if (btn.disabled) return;

      document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedOption = btn.dataset.option;

      // Fill blank
      const blankBox = document.querySelector('.letter-box.blank');
      if (blankBox) {
        blankBox.textContent = selectedOption;
        blankBox.classList.add('filled');
      }
    }

    function checkAnswer() {
      if (!selectedOption) {
        alert('Please choose an option first!');
        return;
      }

      const q = allRules[currentRule].questions[currentQuestion];
      const isCorrect = selectedOption === q.correct;
      results[currentQuestion] = isCorrect;

      // Update blank styling
      const blankBox = document.querySelector('.letter-box.blank');
      if (blankBox) {
        blankBox.classList.remove('filled');
        blankBox.classList.add(isCorrect ? 'correct' : 'incorrect');
        if (!isCorrect) blankBox.textContent = q.correct;
      }

      document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

      // Show feedback
      const feedback = document.getElementById('feedback');
      const badge = document.getElementById('feedback-badge');
      const icon = document.getElementById('feedback-icon');
      const text = document.getElementById('feedback-text');
      const tryAgain = document.getElementById('btn-try-again');
      const next = document.getElementById('btn-next');

      badge.className = 'feedback-badge ' + (isCorrect ? 'correct' : 'incorrect');
      icon.textContent = isCorrect ? '‚úì' : '‚úó';
      text.textContent = isCorrect ? 'Correct!' : `It's "${q.correct}"`;

      tryAgain.style.display = isCorrect ? 'none' : 'inline-block';
      next.style.display = 'flex';

      document.getElementById('btn-check').style.display = 'none';
      feedback.classList.add('show');

      // Update dot
      const dot = document.querySelector(`.progress-dot[data-index="${currentQuestion}"]`);
      dot.classList.add(isCorrect ? 'correct' : 'incorrect');

      updateScore();

      // Speak
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(
          isCorrect ? `Correct! ${q.word}` : `The answer is ${q.correct}. ${q.word}`
        );
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }
    }

    function updateScore() {
      const correct = results.filter(r => r === true).length;
      const total = results.length;
      document.getElementById('score-display').textContent = total > 0 ? `Score: ${correct}/${total}` : '';
    }

    function tryAgain() {
      loadQuestion(currentQuestion);
    }

    function nextQuestion() {
      const questions = allRules[currentRule].questions;
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion(currentQuestion);
      } else {
        const correct = results.filter(r => r === true).length;
        alert(`üéâ Finished "${allRules[currentRule].name}"!\n\nYou got ${correct} out of ${questions.length} correct!`);
      }
    }

    function readAloud() {
      if ('speechSynthesis' in window) {
        const q = allRules[currentRule].questions[currentQuestion];
        const utterance = new SpeechSynthesisUtterance(
          `What are the missing letters? ${q.meaning}. ${q.context}`
        );
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }
    }

    function openModal(id) { document.getElementById(id).classList.add('show'); }
    function closeModal(id) { document.getElementById(id).classList.remove('show'); }

    function setupEventListeners() {
      // Rule selector
      document.querySelectorAll('.rule-btn').forEach(btn => {
        btn.addEventListener('click', () => loadRule(btn.dataset.rule));
      });

      document.getElementById('btn-check').addEventListener('click', checkAnswer);
      document.getElementById('btn-try-again').addEventListener('click', tryAgain);
      document.getElementById('btn-next').addEventListener('click', nextQuestion);
      document.getElementById('btn-read-aloud').addEventListener('click', readAloud);
      document.getElementById('btn-read-title').addEventListener('click', readAloud);
      document.getElementById('btn-get-help').addEventListener('click', () => openModal('help-modal'));
      document.getElementById('header-help').addEventListener('click', () => openModal('help-modal'));
      document.getElementById('btn-get-hint').addEventListener('click', () => openModal('hint-modal'));

      document.querySelectorAll('.modal-overlay').forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) closeModal(modal.id);
        });
      });
    }

    init();
  </script>
</body>
</html>
