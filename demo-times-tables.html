<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Tables - Quiz Template</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: #0B0B2B;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .quiz-container {
      background: transparent;
    }

    .quiz-header {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-back, .btn-help {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-back:hover, .btn-help:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .question-title h1 {
      color: white;
      font-size: 24px;
    }

    .help-bar {
      background: rgba(255, 255, 255, 0.1);
    }

    .help-bar, .help-item, .question-progress {
      color: rgba(255, 255, 255, 0.9);
    }

    .badge {
      background: #FF6B6B;
    }

    /* Space background with stars */
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      background: radial-gradient(ellipse at bottom, #1B2838 0%, #0B0B2B 100%);
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    .star.big {
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.3);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Distant planets */
    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
    }

    .planet-1 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #FF9966, #FF5E62);
      top: 15%;
      right: 10%;
    }

    .planet-2 {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #a8edea, #fed6e3);
      top: 60%;
      left: 5%;
    }

    .planet-3 {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #667eea, #764ba2);
      bottom: 10%;
      right: 5%;
      opacity: 0.3;
    }

    /* Main game area */
    .game-area {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }

    /* Problem display */
    .problem-display {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 50px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .problem-text {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .problem-text .multiply {
      color: #FFD93D;
      margin: 0 15px;
    }

    .problem-text .equals {
      color: #74C0FC;
      margin: 0 15px;
    }

    .problem-text .question-mark {
      color: #FF6B6B;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Flying rocket */
    .flying-rocket {
      position: fixed;
      font-size: 60px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transform: rotate(-30deg);
    }

    .flying-rocket.fly {
      animation: rocketFly 1.2s ease-in-out forwards;
    }

    @keyframes rocketFly {
      0% {
        left: -100px;
        top: 70%;
        opacity: 1;
        transform: rotate(-30deg) scale(1);
      }
      50% {
        left: 50%;
        top: 30%;
        opacity: 1;
        transform: rotate(-30deg) scale(1.3);
      }
      100% {
        left: 110%;
        top: -10%;
        opacity: 0;
        transform: rotate(-30deg) scale(0.8);
      }
    }

    /* Shake animation for wrong answer */
    .problem-display.shake {
      animation: problemShake 0.4s ease-out;
    }

    @keyframes problemShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-15px); }
      40% { transform: translateX(15px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }

    /* Answer options */
    .answers-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .answer-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: none;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .answer-btn:nth-child(1) { background: linear-gradient(135deg, #FF6B6B, #EE5A5A); }
    .answer-btn:nth-child(2) { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
    .answer-btn:nth-child(3) { background: linear-gradient(135deg, #A66CFF, #9C55F3); }
    .answer-btn:nth-child(4) { background: linear-gradient(135deg, #FFB347, #FF9500); }

    .answer-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    .answer-btn:active {
      transform: scale(0.95);
    }

    .answer-btn.correct {
      animation: correctPop 0.5s ease-out;
      background: linear-gradient(135deg, #69DB7C, #40C057) !important;
    }

    @keyframes correctPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .answer-btn.incorrect {
      animation: incorrectShake 0.4s ease-out;
      opacity: 0.5;
    }

    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }

    .answer-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Score display */
    .score-display {
      position: fixed;
      top: 100px;
      right: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 15px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .score-display .score-num {
      color: #FFD93D;
      font-size: 24px;
    }

    /* Celebration particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      font-size: 30px;
      animation: particleFly 1s ease-out forwards;
    }

    @keyframes particleFly {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0); opacity: 0; }
    }

    /* Next button area */
    .next-area {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .next-area.show {
      display: flex;
    }

    .next-btn {
      background: linear-gradient(135deg, #69DB7C, #40C057);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(64, 192, 87, 0.4);
    }

    .next-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(64, 192, 87, 0.5);
    }

    .streak-msg {
      color: #FFD93D;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
    }

    /* Modals */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: linear-gradient(135deg, #302b63, #24243e);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .modal h2 {
      margin: 0 0 15px 0;
      font-size: 22px;
    }

    .modal p {
      margin: 0 0 10px 0;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .modal-close {
      margin-top: 20px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #69DB7C, #40C057);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .help-item {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .help-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Visual array */
    .visual-array {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
    }

    .array-row {
      display: flex;
      gap: 8px;
    }

    .array-dot {
      width: 20px;
      height: 20px;
      background: #FFD93D;
      border-radius: 50%;
      animation: dotPop 0.3s ease-out backwards;
    }

    @keyframes dotPop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Space background -->
  <div class="space-bg" id="space-bg">
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>
  </div>

  <!-- Flying rocket (hidden until correct answer) -->
  <div class="flying-rocket" id="flying-rocket">&#128640;</div>

  <!-- Particles container -->
  <div class="particles" id="particles"></div>

  <div class="quiz-container">
    <!-- Header -->
    <header class="quiz-header">
      <button class="btn-back" onclick="window.location='index.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </button>

      <div class="user-profile">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=student" alt="Student Avatar" class="user-avatar">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
        </div>
      </div>

      <button class="btn-help" id="header-help">
        <lottie-player
          id="help-lottie"
          background="transparent"
          speed="1"
          style="width: 28px; height: 28px;"
          loop
          autoplay
        ></lottie-player>
        Help
      </button>
    </header>

    <!-- Question Meta -->
    <div class="question-meta">
      <span class="badge">MATH</span>
      <span class="question-progress" id="question-progress">Question 1 of 10</span>
    </div>

    <!-- Question Title -->
    <div class="question-title">
      <button class="btn-read-aloud" id="btn-read-title" title="Read aloud">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6c2.5 0 4.5 2 4.5 4.5S14.5 15 12 15"/>
          <path d="M17 5c3 2 5 5 5 7s-2 5-5 7"/>
          <path d="M9.5 9h-5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h5l5 4V5l-5 4z"/>
        </svg>
      </button>
      <h1>Solve the multiplication!</h1>
    </div>

    <!-- Help Bar -->
    <div class="help-bar">
      <div class="help-item" id="btn-read-aloud">
        <span>Read Aloud</span>
        <span class="help-item-icon">&#128483;</span>
      </div>
      <span class="help-item-line"></span>
      <div class="help-item" id="btn-get-help">
        <span>Get Help</span>
        <span class="help-item-icon">?</span>
      </div>
      <span class="help-item-line"></span>
      <div class="help-item" id="btn-get-hint">
        <span>Get Hint</span>
        <span class="help-item-icon">+</span>
      </div>
    </div>

    <!-- Score Display -->
    <div class="score-display">
      Score: <span class="score-num" id="score">0</span>
    </div>

    <!-- Help Modal -->
    <div class="modal-overlay" id="help-modal">
      <div class="modal">
        <div style="font-size: 40px; text-align: center; margin-bottom: 10px;">üöÄ</div>
        <h2 style="text-align: center;">Rocket Multiplication!</h2>
        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; margin: 15px 0;">
          <p style="margin: 8px 0;"><strong>üëÄ Look</strong> at the multiplication</p>
          <p style="margin: 8px 0;"><strong>üéØ Click</strong> the correct answer</p>
          <p style="margin: 8px 0;"><strong>üöÄ Launch</strong> the rocket to space!</p>
        </div>
        <p style="text-align: center; font-size: 15px;">Get it right to blast off!</p>
        <button class="modal-close" id="close-help">Let's go! ‚≠ê</button>
      </div>
    </div>

    <!-- Hint Modal -->
    <div class="modal-overlay" id="hint-modal">
      <div class="modal">
        <div style="font-size: 40px; text-align: center; margin-bottom: 10px;">üí°</div>
        <h2 style="text-align: center;" id="hint-title">Here's a hint!</h2>
        <div id="hint-content" style="text-align: center; margin: 20px 0;"></div>
        <button class="modal-close" id="close-hint">Thanks! üëç</button>
      </div>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <!-- Problem Display -->
      <div class="problem-display">
        <div class="problem-text">
          <span id="num1">4</span>
          <span class="multiply">√ó</span>
          <span id="num2">3</span>
          <span class="equals">=</span>
          <span class="question-mark" id="answer-display">?</span>
        </div>
      </div>

      <!-- Answer Options -->
      <div class="answers-container" id="answers">
        <!-- Generated by JS -->
      </div>

      <!-- Next Area (shown after correct answer) -->
      <div class="next-area" id="next-area">
        <div class="streak-msg" id="streak-msg"></div>
        <button class="next-btn" id="next-btn">Next Question ‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    // Game state
    let currentQuestion = 1;
    const totalQuestions = 10;
    let score = 0;
    let streak = 0;
    let num1, num2, correctAnswer;

    // DOM elements
    const num1El = document.getElementById('num1');
    const num2El = document.getElementById('num2');
    const answerDisplay = document.getElementById('answer-display');
    const answersContainer = document.getElementById('answers');
    const problemDisplay = document.querySelector('.problem-display');
    const flyingRocket = document.getElementById('flying-rocket');
    const nextArea = document.getElementById('next-area');
    const nextBtn = document.getElementById('next-btn');
    const streakMsg = document.getElementById('streak-msg');
    const scoreEl = document.getElementById('score');
    const progressFill = document.getElementById('progress-fill');
    const questionProgress = document.getElementById('question-progress');
    const particles = document.getElementById('particles');

    // Generate stars in space background
    const spaceBg = document.getElementById('space-bg');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star' + (Math.random() > 0.9 ? ' big' : '');
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      spaceBg.appendChild(star);
    }

    // Generate question
    function generateQuestion() {
      // Times tables 2-10
      num1 = Math.floor(Math.random() * 9) + 2;
      num2 = Math.floor(Math.random() * 9) + 2;
      correctAnswer = num1 * num2;

      num1El.textContent = num1;
      num2El.textContent = num2;
      answerDisplay.textContent = '?';
      answerDisplay.className = 'question-mark';

      // Generate wrong answers
      const answers = [correctAnswer];
      while (answers.length < 4) {
        // Generate plausible wrong answers
        const offset = Math.floor(Math.random() * 10) - 5;
        const wrong = correctAnswer + offset;
        if (wrong > 0 && wrong !== correctAnswer && !answers.includes(wrong)) {
          answers.push(wrong);
        }
      }

      // Shuffle
      answers.sort(() => Math.random() - 0.5);

      // Create buttons
      answersContainer.innerHTML = '';
      answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(answer, btn);
        answersContainer.appendChild(btn);
      });

      // Reset UI
      problemDisplay.classList.remove('shake');
      flyingRocket.classList.remove('fly');
      nextArea.classList.remove('show');

      // Update progress
      questionProgress.textContent = `Question ${currentQuestion} of ${totalQuestions}`;
      progressFill.style.width = ((currentQuestion - 1) / totalQuestions * 100) + '%';
    }

    // Check answer
    function checkAnswer(answer, btn) {
      // Disable all buttons
      document.querySelectorAll('.answer-btn').forEach(b => b.disabled = true);

      if (answer === correctAnswer) {
        // Correct!
        btn.classList.add('correct');
        answerDisplay.textContent = correctAnswer;
        answerDisplay.className = '';
        answerDisplay.style.color = '#69DB7C';

        // Launch flying rocket across screen!
        flyingRocket.classList.remove('fly');
        void flyingRocket.offsetWidth; // Force reflow
        flyingRocket.classList.add('fly');
        createParticles();

        // Update score
        streak++;
        score += 10 * streak;
        scoreEl.textContent = score;

        // Show streak message
        if (streak >= 3) {
          streakMsg.textContent = `üî• ${streak} in a row! +${10 * streak} points!`;
        } else {
          streakMsg.textContent = '‚ú® Great job!';
        }

        // Show next button
        setTimeout(() => {
          nextArea.classList.add('show');
        }, 800);

      } else {
        // Incorrect
        btn.classList.add('incorrect');
        problemDisplay.classList.add('shake');
        streak = 0;

        // Show correct answer
        setTimeout(() => {
          document.querySelectorAll('.answer-btn').forEach(b => {
            if (parseInt(b.textContent) === correctAnswer) {
              b.classList.add('correct');
            }
          });
          answerDisplay.textContent = correctAnswer;
          answerDisplay.className = '';
          answerDisplay.style.color = '#FF6B6B';

          streakMsg.textContent = 'üí™ Keep trying!';
          nextArea.classList.add('show');
        }, 1000);
      }
    }

    // Create celebration particles
    function createParticles() {
      const emojis = ['‚≠ê', '‚ú®', 'üåü', 'üí´', 'üéâ', 'üéä'];
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        particle.style.left = (Math.random() * 60 + 20) + '%';
        particle.style.top = '50%';
        particle.style.animationDelay = (Math.random() * 0.3) + 's';
        particles.appendChild(particle);

        setTimeout(() => particle.remove(), 1000);
      }
    }

    // Next question
    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion <= totalQuestions) {
        generateQuestion();
      } else {
        // Game complete!
        showFinalScore();
      }
    });

    function showFinalScore() {
      answersContainer.innerHTML = '';
      problemDisplay.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 60px; margin-bottom: 20px;">&#127942;</div>
          <div style="font-size: 24px; color: white; margin-bottom: 10px;">Quiz Complete!</div>
          <div style="font-size: 48px; color: #FFD93D; font-weight: bold;">Score: ${score}</div>
          <div style="font-size: 18px; color: rgba(255,255,255,0.8); margin-top: 15px;">Great job with your times tables!</div>
        </div>
      `;
      nextArea.innerHTML = `<button class="next-btn" onclick="window.location='index.html'">Back to Home</button>`;
      nextArea.classList.add('show');
      progressFill.style.width = '100%';
    }

    // Read Aloud
    const btnReadAloud = document.getElementById('btn-read-aloud');
    document.getElementById('btn-read-title').addEventListener('click', readQuestion);
    btnReadAloud.addEventListener('click', readQuestion);

    function readQuestion() {
      speechSynthesis.cancel();
      const text = `What is ${num1} times ${num2}?`;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    // Help Modal
    const btnGetHelp = document.getElementById('btn-get-help');
    const helpModal = document.getElementById('help-modal');
    const closeHelp = document.getElementById('close-help');

    btnGetHelp.addEventListener('click', () => helpModal.classList.add('active'));
    document.getElementById('header-help').addEventListener('click', () => helpModal.classList.add('active'));
    closeHelp.addEventListener('click', () => helpModal.classList.remove('active'));
    helpModal.addEventListener('click', (e) => {
      if (e.target === helpModal) helpModal.classList.remove('active');
    });

    // Hint Modal - shows visual array
    const btnGetHint = document.getElementById('btn-get-hint');
    const hintModal = document.getElementById('hint-modal');
    const hintTitle = document.getElementById('hint-title');
    const hintContent = document.getElementById('hint-content');
    const closeHint = document.getElementById('close-hint');

    btnGetHint.addEventListener('click', () => {
      hintTitle.innerHTML = "üí° Let's count!";

      // Create visual array
      let html = `<p style="margin-bottom: 15px;">${num1} groups of ${num2}:</p>`;
      html += '<div class="visual-array">';
      for (let i = 0; i < num1; i++) {
        html += '<div class="array-row">';
        for (let j = 0; j < num2; j++) {
          const delay = (i * num2 + j) * 0.05;
          html += `<div class="array-dot" style="animation-delay: ${delay}s"></div>`;
        }
        html += '</div>';
      }
      html += '</div>';
